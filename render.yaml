name: student-performance-api
region: fra
services:
- name: api
  type: web
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
  plan: starter
  envVars:
  - key: MODEL_PATH
    value: student_model.pkl
  - key: PYTHONUNBUFFERED
    value: "1"
